
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SmartCart â€“ Lista e Total</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-top: 20px;
      font-size: 1.6rem;
      color: #00ffcc;
      text-align: center;
    }

    #cameraContainer {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 20px 0;
    }

    video, canvas {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px #00ffcc40;
    }

    #focusBox {
      position: absolute;
      top: 35%;
      left: 0;
      width: 100%;
      height: 30%;
      border: 2px dashed #00ffcc;
      animation: pulseBox 1.8s infinite;
      box-sizing: border-box;
      pointer-events: none;
    }

    @keyframes pulseBox {
      0% { border-color: #00ffcc; }
      50% { border-color: #00ffaa; }
      100% { border-color: #00ffcc; }
    }

    .resultado, .lista {
      background-color: #111;
      border: 1px solid #00ffcc;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px #00ffcc30;
    }

    .opcao {
      background: #1a1a1a;
      border: 1px solid #00ffcc66;
      border-radius: 8px;
      margin: 8px 0;
      padding: 10px;
      transition: transform 0.2s ease;
    }

    .opcao:hover {
      transform: scale(1.02);
    }

    button {
      background: #00ffcc;
      border: none;
      color: #000;
      padding: 10px 16px;
      margin-top: 8px;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      background: #00e6b2;
      transform: scale(1.05);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 8px;
      border-bottom: 1px dashed #333;
      padding-bottom: 5px;
    }

    #total {
      margin-top: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #00ffaa;
    }
  </style>
</head>
<body>

  <h2>SmartCart â€“ Leitura Inteligente</h2>
  <div id="cameraContainer">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="focusBox"></div>
  </div>

  <div id="resultado" class="resultado" style="display:none;"></div>
  <div id="listaProdutos" class="lista" style="display:none;">
    <h3>ðŸ›’ Produtos Adicionados</h3>
    <ul id="produtos"></ul>
    <p id="total">ðŸ§¾ Total: R$ 0,00</p>
  </div>

  <script>
    let ocrAtivo = true;
    let produtosConfirmados = [];
    let total = 0;

    function detectarMelhoresNomes(textoOCR) {
      const linhas = textoOCR.split('\n').map(l => l.trim()).filter(l => l.length > 0);
      const marcas = ['Italac', 'Tio JoÃ£o', 'Ninho', 'QualitÃ¡', 'Sadia', 'NestlÃ©'];
      const unidades = ['kg', 'g', 'ml', 'l', 'L', 'un', 'und'];
      const palavrasBanidas = ['val', 'validade', 'promoÃ§Ã£o', 'data', 'expira', 'venc', 'fabric'];
      const opcoes = [];
      const precosDetectados = [];

      for (const linha of linhas) {
        const linhaLimpa = linha.toLowerCase();
        const temPreco = /(r\$\s*|por\s*|preÃ§o\s*)?\d{1,3}[.,]\d{2}/.test(linhaLimpa);

        const precos = linha.match(/(r\$\s?)?(\d{1,3}[.,]\d{2})/gi);
        if (precos && temPreco && !palavrasBanidas.some(p => linhaLimpa.includes(p))) {
          precos.forEach(p => {
            const num = p.replace(/[^0-9,\.]/g, '').replace(',', '.');
            const val = parseFloat(num);
            if (val > 0.5 && val < 500) precosDetectados.push(val);
          });
        }

        let pontos = 0;
        const palavras = linha.split(' ');
        if (palavras.length >= 2) pontos += 2;
        if (marcas.some(m => linha.includes(m))) pontos += 3;
        if (unidades.some(u => linhaLimpa.includes(u))) pontos += 2;
        if (!palavrasBanidas.some(p => linhaLimpa.includes(p))) pontos += 2;
        if (linha === linha.toUpperCase()) pontos += 1;

        opcoes.push({ texto: linha, pontos });
      }

      opcoes.sort((a, b) => b.pontos - a.pontos);
      const precoFinal = Math.max(...precosDetectados);
      return {
        opcoes: opcoes.slice(0, 3),
        preco: precoFinal ? parseFloat(precoFinal.toFixed(2)) : null
      };
    }

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const resultadoDiv = document.getElementById('resultado');
    const listaDiv = document.getElementById('listaProdutos');
    const listaUL = document.getElementById('produtos');
    const totalSpan = document.getElementById('total');
    const context = canvas.getContext('2d');

    async function iniciarCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      video.srcObject = stream;
    }

    async function processarOCR() {
      if (!ocrAtivo || !video.videoWidth || !video.videoHeight) return;
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const focoX = 0;
      const focoY = canvas.height * 0.35;
      const focoLarg = canvas.width;
      const focoAlt = canvas.height * 0.3;

      const imageData = context.getImageData(focoX, focoY, focoLarg, focoAlt);
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = focoLarg;
      tempCanvas.height = focoAlt;
      tempCanvas.getContext('2d').putImageData(imageData, 0, 0);

      const dataURL = tempCanvas.toDataURL('image/png');
      const { data: { text } } = await Tesseract.recognize(dataURL, 'por');
      const resultado = detectarMelhoresNomes(text);

      if (!resultado.preco) return;

      ocrAtivo = false;
      let html = `<strong>ðŸ’° PreÃ§o:</strong> R$ ${resultado.preco.toFixed(2).replace('.', ',')}<br><br>`;
      resultado.opcoes.forEach(op => {
        html += `
          <div class="opcao">
            <strong>${op.texto}</strong><br>
            <button onclick="confirmarProduto('${op.texto}', ${resultado.preco})">Adicionar</button>
          </div>
        `;
      });

      html += `<br><button onclick="excluirProduto()">Excluir</button>`;

      resultadoDiv.innerHTML = html;
      resultadoDiv.style.display = 'block';
    }

    function confirmarProduto(nome, preco) {
      produtosConfirmados.push({ nome, preco });
      total += preco;
      atualizarLista();
      resultadoDiv.style.display = 'none';
      ocrAtivo = true;
    }

    function excluirProduto() {
      resultadoDiv.style.display = 'none';
      ocrAtivo = true;
    }

    function atualizarLista() {
      listaUL.innerHTML = '';
      produtosConfirmados.forEach(p => {
        const item = document.createElement('li');
        item.textContent = `${p.nome} â€“ R$ ${p.preco.toFixed(2).replace('.', ',')}`;
        listaUL.appendChild(item);
      });
      totalSpan.textContent = `ðŸ§¾ Total: R$ ${total.toFixed(2).replace('.', ',')}`;
      listaDiv.style.display = 'block';
    }

    async function loopOCR() {
      await processarOCR();
      setTimeout(loopOCR, 2000);
    }

    iniciarCamera().then(loopOCR);
  </script>
</body>
</html>
