<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartCart OCR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    video, canvas {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    #precos {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 10px;
    }
    .btn-controle {
      margin-top: 10px;
    }
    .btn-controle button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #ff5252;
      color: white;
      cursor: pointer;
    }
    #total {
      font-size: 1.8em;
      margin-top: 20px;
      color: #81c784;
    }
  </style>
</head>
<body>
  <h1>SmartCart OCR</h1>
  <div class="container">
    <div style="position: relative; max-width: 400px;">
      <video id="video" autoplay playsinline></video>
      <canvas id="overlay"></canvas>
    </div>
    <div>
      <div>
        <input type="number" id="manualInput" placeholder="Digite o valor" step="0.01" style="padding:10px; font-size:1em; border-radius:6px; width:180px;">
        <button onclick="adicionarManual()" style="padding:10px 15px; font-size:1em; background:#2196f3; color:white; border:none; border-radius:6px;">➕ Adicionar</button>
      </div>
      <div class="btn-controle">
        <button onclick="desfazerUltimo()">↩️ Desfazer último</button>
      </div>
    </div>
  </div>
  <div id="total">Total: R$ <span id="soma">0.00</span></div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const somaSpan = document.getElementById('soma');
    const inputManual = document.getElementById('manualInput');

    let total = 0;
    let historicoValores = [];

    async function iniciarCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          overlay.width = video.videoWidth;
          overlay.height = video.videoHeight;
        };
      } catch (err) {
        alert("Erro ao acessar a câmera: " + err.message);
      }
    }

    function adicionarManual() {
      const valor = parseFloat(inputManual.value.replace(',', '.'));
      if (isNaN(valor) || valor <= 0) {
        alert("Digite um valor válido.");
        return;
      }

      total += valor;
      somaSpan.innerText = total.toFixed(2);

      historicoValores.push(valor);
      if (historicoValores.length > 10) historicoValores.shift();

      inputManual.value = '';
    }

    function desfazerUltimo() {
      if (historicoValores.length > 0) {
        const valorRemovido = historicoValores.pop();
        total -= valorRemovido;
        if (total < 0) total = 0;
        somaSpan.innerText = total.toFixed(2);
      }
    }

    iniciarCamera();
  </script>
</body>
</html>
