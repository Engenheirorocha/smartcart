
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMARTCART</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #22c55e;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    video, canvas {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    #precos {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .preco-btn {
      padding: 10px 20px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .preco-btn:hover {
      background: #34d399;
      transform: scale(1.05);
    }

    #total {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #38bdf8;
    }

    .btn-controle {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .btn-controle button {
      padding: 10px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #3b82f6;
      color: white;
    }

    .btn-controle button:hover {
      background: #60a5fa;
    }

    #manualInput {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 180px;
      font-size: 1rem;
    }

    #manualBtn {
      background: #16a34a;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 1rem;
      margin-left: 8px;
      cursor: pointer;
    }

    #manualBtn:hover {
      background: #4ade80;
    }
  </style>
</head>
<body>
  <h1>SMARTCART üõí</h1>
  <div class="container">
    <div style="position: relative; max-width: 400px;">
      <video id="video" autoplay playsinline></video>
      <canvas id="overlay"></canvas>
    </div>

    <div id="precos"></div>

    <div>
      <input type="number" id="manualInput" step="0.01" placeholder="Valor manual">
      <button id="manualBtn" onclick="adicionarManual()">‚ûï Adicionar</button>
    </div>

    <div class="btn-controle">
      <button onclick="desfazerUltimo()">‚Ü©Ô∏è Desfazer √öltimo</button>
      <button onclick="limparSugestoes()">üßπ Limpar Sugest√µes</button>
    </div>

    <div id="total">Total: R$ <span id="soma">0.00</span></div>
  </div>

  <script>
    let total = 0;
    let ultimoValor = null;
    const valoresAnteriores = [];

    function adicionarManual() {
      const input = document.getElementById("manualInput");
      const valor = parseFloat(input.value.replace(",", "."));
      if (!isNaN(valor) && valor > 0) {
        valoresAnteriores.push(valor);
        total += valor;
        document.getElementById("soma").innerText = total.toFixed(2);
        input.value = "";
      }
    }

    function desfazerUltimo() {
      if (valoresAnteriores.length > 0) {
        const valor = valoresAnteriores.pop();
        total -= valor;
        if (total < 0) total = 0;
        document.getElementById("soma").innerText = total.toFixed(2);
      }
    }

    function limparSugestoes() {
      document.getElementById("precos").innerHTML = "";
    }

    navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
      .then(stream => {
        const video = document.getElementById("video");
        video.srcObject = stream;
      });

    const overlay = document.getElementById("overlay");
    const ctx = overlay.getContext("2d");

    function desenharRetangulo() {
      overlay.width = 400;
      overlay.height = 300;
      ctx.clearRect(0, 0, overlay.width, overlay.height);
      const w = 200, h = 60;
      const x = (overlay.width - w) / 2;
      const y = (overlay.height - h) / 2;
      ctx.strokeStyle = "#22c55e";
      ctx.lineWidth = 3;
      ctx.strokeRect(x, y, w, h);
    }

    setInterval(desenharRetangulo, 1000);
  </script>
</body>
</html>
