<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartCart OCR</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #FFFFFF;
      text-align: center;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    video, canvas {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    #precos {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 500px;
      overflow-y: auto;
    }
    .preco-btn {
      font-size: 1.4em;
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .preco-btn:hover {
      background-color: #66bb6a;
      transform: scale(1.03);
    }
    .btn-controle button {
      background: #FF5252;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin: 5px;
    }
    #total {
      font-size: 2em;
      margin-top: 20px;
      color: #81C784;
    }
  </style>
</head>
<body>
  <h1>SmartCart OCR</h1>
  <div class="container">
    <div style="position: relative; max-width: 400px;">
      <video id="video" autoplay playsinline></video>
      <canvas id="overlay"></canvas>
    </div>
    <div>
      <div id="precos"></div>
      <div style="margin-top: 15px;">
        <input type="number" id="manualInput" step="0.01" placeholder="Digite o valor (ex: 10.50)" style="padding:10px; border-radius:6px; border:none; width:180px; font-size:1em;">
        <button onclick="adicionarManual()" style="padding:10px 15px; border:none; background:#2196F3; color:white; border-radius:6px; font-size:1em; margin-left:5px;">➕ Adicionar</button>
      </div>
      <div class="btn-controle">
        <button onclick="limparSugestoes()">❌ Apagar sugestões</button>
        <button onclick="desfazerUltimos()">↩️ Desfazer últimos</button>
      </div>
    </div>
  </div>
  <div id="total">Total: R$ <span id="soma">0.00</span></div>
  <audio id="bip-audio" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAfhmfxYmQOgO3ACrCHeNZx83khMrDUD8U",
      authDomain: "smartcart-app-dc796.firebaseapp.com",
      projectId: "smartcart-app-dc796",
      storageBucket: "smartcart-app-dc796.appspot.com",
      messagingSenderId: "903830223010",
      appId: "1:903830223010:web:9241e79644d2039c3e7ffb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const precosDiv = document.getElementById('precos');
    const somaSpan = document.getElementById('soma');
    const bip = document.getElementById('bip-audio');
    let total = 0;
    let canvas = document.createElement('canvas');
    let isProcessing = false;
    let historico = [];

    async function iniciarCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: 'environment' } }, audio: false });
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        overlay.width = video.videoWidth;
        overlay.height = video.videoHeight;
      };
    }

    function desenharROI() {
      const ctx = overlay.getContext('2d');
      overlay.width = video.videoWidth;
      overlay.height = video.videoHeight;
      ctx.clearRect(0, 0, overlay.width, overlay.height);
      const w = overlay.width * 0.5;
      const h = overlay.height * 0.2;
      const x = (overlay.width - w) / 2;
      const y = (overlay.height - h) / 2;
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 3;
      ctx.strokeRect(x, y, w, h);
    }

    function adicionarPreco(valor) {
      total += valor;
      historico.push(valor);
      somaSpan.innerText = total.toFixed(2);
      bip.play();
    }

    function adicionarManual() {
      const input = document.getElementById('manualInput');
      const valor = parseFloat(input.value.replace(',', '.'));
      if (isNaN(valor) || valor <= 0) {
        alert("Digite um valor válido.");
        return;
      }
      adicionarPreco(valor);
      input.value = '';
    }

    function desfazerUltimos() {
      for (let i = 0; i < 10 && historico.length > 0; i++) {
        const valor = historico.pop();
        total -= valor;
      }
      if (total < 0) total = 0;
      somaSpan.innerText = total.toFixed(2);
    }

    setInterval(() => {
      if (isProcessing || video.videoWidth === 0) return;
      isProcessing = true;
      desenharROI();
      const ctx = canvas.getContext('2d');
      const roiW = video.videoWidth * 0.5;
      const roiH = video.videoHeight * 0.2;
      const roiX = (video.videoWidth - roiW) / 2;
      const roiY = (video.videoHeight - roiH) / 2;
      canvas.width = roiW;
      canvas.height = roiH;
      ctx.drawImage(video, roiX, roiY, roiW, roiH, 0, 0, roiW, roiH);

      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < imgData.data.length; i += 4) {
        const avg = (imgData.data[i] + imgData.data[i+1] + imgData.data[i+2]) / 3;
        const bin = avg > 128 ? 255 : 0;
        imgData.data[i] = imgData.data[i+1] = imgData.data[i+2] = bin;
      }
      ctx.putImageData(imgData, 0, 0);

      Tesseract.recognize(canvas, 'eng', {
        tessedit_char_whitelist: '0123456789.,',
        tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK
      }).then(({ data: { text } }) => {
        const matches = text.match(/\d{1,3}(?:[.,]\d{2})/g);
        if (matches) {
          matches.slice(0, 1).forEach(str => {
            const valor = parseFloat(str.replace(',', '.'));
            if (!isNaN(valor)) adicionarPreco(valor);
          });
        }
        isProcessing = false;
      });
    }, 2000);

    iniciarCamera();
  </script>
</body>
</html>
