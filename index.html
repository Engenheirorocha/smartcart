<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartCart OCR</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #121212;
      color: #FFFFFF;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      max-width: 400px;
      height: auto;
      pointer-events: none;
    }
    #precos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .preco-btn {
      font-size: 1.464em;
      padding: 12.2px 24.4px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .lixeira {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      border-radius: 50%;
      color: white;
      font-size: 0.8em;
      cursor: pointer;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #total {
      font-size: 2em;
      margin-top: 20px;
      color: #81C784;
    }
  </style>
</head>
<body>
  <h1>SmartCart OCR</h1>
  <div style="position: relative; display: inline-block;">
    <video id="video" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
  </div>
  <div id="precos"></div>
  <div id="total">Total: R$ <span id="soma">0.00</span></div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const precosDiv = document.getElementById('precos');
    const somaSpan = document.getElementById('soma');
    let total = 0;
    let canvas = document.createElement('canvas');
    let isProcessing = false;

    async function iniciarCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: 'environment' } },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Erro ao acessar a câmera: " + err);
      }
    }

    function adicionarPreco(valor) {
      total += valor;
      somaSpan.innerText = total.toFixed(2);
    }

    function removerPreco(btn, valor) {
      total -= valor;
      if (total < 0) total = 0;
      somaSpan.innerText = total.toFixed(2);
      btn.remove();
    }

    function desenharROI() {
      const ctx = overlay.getContext('2d');
      overlay.width = video.videoWidth;
      overlay.height = video.videoHeight;
      ctx.clearRect(0, 0, overlay.width, overlay.height);
      const w = overlay.width * 0.5;
      const h = overlay.height * 0.2;
      const x = (overlay.width - w) / 2;
      const y = (overlay.height - h) / 2;
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 3;
      ctx.strokeRect(x, y, w, h);
    }

    async function capturarImagemEProcessar() {
      if (isProcessing || video.videoWidth === 0) return;
      isProcessing = true;
      desenharROI();

      const ctx = canvas.getContext('2d');
      const roiWidth = video.videoWidth * 0.5;
      const roiHeight = video.videoHeight * 0.2;
      const roiX = (video.videoWidth - roiWidth) / 2;
      const roiY = (video.videoHeight - roiHeight) / 2;

      canvas.width = roiWidth;
      canvas.height = roiHeight;
      ctx.drawImage(video, roiX, roiY, roiWidth, roiHeight, 0, 0, roiWidth, roiHeight);

      let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < imageData.data.length; i += 4) {
        let avg = (imageData.data[i] + imageData.data[i + 1] + imageData.data[i + 2]) / 3;
        let bin = avg > 128 ? 255 : 0;
        imageData.data[i] = bin;
        imageData.data[i + 1] = bin;
        imageData.data[i + 2] = bin;
      }
      ctx.putImageData(imageData, 0, 0);

      const { data: { text } } = await Tesseract.recognize(canvas, 'eng', {
        tessedit_char_whitelist: '0123456789.,',
        tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK
      });

      const matches = text.match(/\d{1,3}(?:[.,]\d{2})/g);
      precosDiv.innerHTML = '';

      if (matches) {
        matches.forEach(str => {
          const valor = parseFloat(str.replace(',', '.'));
          if (!isNaN(valor)) {
            const btn = document.createElement('div');
            btn.className = 'preco-btn';
            btn.innerText = `R$ ${valor.toFixed(2)}`;
            btn.onclick = () => adicionarPreco(valor);

            const lixeira = document.createElement('div');
            lixeira.className = 'lixeira';
            lixeira.innerText = '×';
            lixeira.onclick = (e) => {
              e.stopPropagation();
              removerPreco(btn, valor);
            };

            btn.appendChild(lixeira);
            precosDiv.appendChild(btn);
          }
        });
      } else {
        precosDiv.innerHTML = '<p>Ajuste o produto no centro da tela.</p>';
      }

      isProcessing = false;
    }

    setInterval(capturarImagemEProcessar, 2000);
    iniciarCamera();
  </script>
</body>
</html>
