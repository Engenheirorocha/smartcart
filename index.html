
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMARTCART üõí</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #4CAF50;
      color: white;
      margin: 0;
      padding: 20px;
      font-size: 2em;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    video, canvas {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    #precos {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 500px;
      overflow-y: auto;
    }
    .preco-btn {
      font-size: 1.4em;
      padding: 12px 24px;
      background: #43A047;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    .preco-btn:hover {
      background-color: #66bb6a;
      transform: scale(1.03);
    }
    .btn-controle button {
      background: #e53935;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      margin: 5px;
    }
    #total {
      font-size: 2em;
      margin-top: 20px;
      color: #388E3C;
    }
    input[type="number"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      width: 160px;
    }
    button.manual-btn {
      padding: 10px 20px;
      border: none;
      background: #1E88E5;
      color: white;
      border-radius: 8px;
      font-size: 1em;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>SMARTCART üõí</h1>
  <div class="container">
    <div style="position: relative; max-width: 400px;">
      <video id="video" autoplay playsinline></video>
      <canvas id="overlay"></canvas>
    </div>
    <div>
      <div id="precos"></div>
      <div style="margin-top: 15px;">
        <input type="number" id="manualInput" step="0.01" placeholder="Digite o valor (ex: 10.50)">
        <button onclick="adicionarManual()" class="manual-btn">‚ûï Adicionar</button>
      </div>
      <div class="btn-controle">
        <button onclick="limparSugestoes()">‚ùå Apagar sugest√µes</button>
        <button onclick="desfazerUltimo()">‚Ü©Ô∏è Desfazer √∫ltimo</button>
      </div>
    </div>
  </div>
  <div id="total">Total: R$ <span id="soma">0.00</span></div>
</body>
</html>
