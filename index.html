
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartCart OCR</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #video {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      max-width: 400px;
      height: auto;
      pointer-events: none;
    }
    .camera-wrapper {
      position: relative;
      display: inline-block;
    }
    #output {
      margin-top: 20px;
      font-size: 1.5em;
    }
    #manualInput {
      margin-top: 30px;
    }
    #manualInput input {
      padding: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      border: none;
      width: 150px;
      margin-right: 10px;
    }
    #manualInput button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #1DB954;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>SmartCart OCR</h1>
  <div class="camera-wrapper">
    <video id="video" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
  </div>
  <div id="output">Reconhecimento: <span id="recognizedText">Aguardando...</span></div>

  <div id="manualInput">
    <input type="number" id="manualValue" placeholder="Digite o valor">
    <button onclick="adicionarManual()">Adicionar Manualmente</button>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");
    const recognizedText = document.getElementById("recognizedText");

    let ultimaLeitura = "";

    async function iniciarCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        console.error("Erro ao acessar câmera:", err);
        alert("Erro ao acessar câmera.");
      }
    }

    function capturarFrameEProcessar() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      Tesseract.recognize(canvas, 'eng', {
        logger: m => console.log(m)
      }).then(({ data: { text } }) => {
        if (text && text.trim() !== "" && text.trim() !== ultimaLeitura) {
          ultimaLeitura = text.trim();
          recognizedText.textContent = ultimaLeitura;
        }
      });
    }

    function adicionarManual() {
      const input = document.getElementById("manualValue");
      const valor = input.value.trim();
      if (valor !== "") {
        recognizedText.textContent = valor;
        ultimaLeitura = valor;
        input.value = "";
      }
    }

    iniciarCamera();
    setInterval(capturarFrameEProcessar, 3000);
  </script>
</body>
</html>
