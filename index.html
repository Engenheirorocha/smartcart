
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartCart</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
      background: #0f2027;
      color: #FFFFFF;
    }

    h1 {
      font-size: 2.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    h1::before {
      content: 'üõí';
      font-size: 1.3em;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 20px;
    }

    video, canvas {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    #precos {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 500px;
      overflow-y: auto;
    }

    .preco-btn {
      font-size: 1.3em;
      padding: 14px 24px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .preco-btn:hover {
      background-color: #00e676;
      transform: scale(1.03);
    }

    .btn-controle button {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin: 5px;
    }

    #total {
      font-size: 2em;
      margin-top: 30px;
      color: #69f0ae;
    }

    input[type="number"] {
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      width: 180px;
      margin-right: 10px;
    }

    button.manual {
      padding: 12px 16px;
      font-size: 1em;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button.manual:hover {
      background-color: #42a5f5;
    }
  </style>
</head>
<body>
  <h1>SMARTCART</h1>

  <div class="container">
    <div style="position: relative; max-width: 400px;">
      <video id="video" autoplay playsinline></video>
      <canvas id="overlay"></canvas>
    </div>
    <div>
      <div id="precos"></div>
      <div style="margin-top: 15px;">
        <input type="number" id="manualInput" step="0.01" placeholder="Digite o valor manualmente">
        <button class="manual" onclick="adicionarManual()">‚ûï Adicionar</button>
      </div>
      <div class="btn-controle">
        <button onclick="limparSugestoes()">‚ùå Apagar sugest√µes</button>
        <button onclick="desfazerUltimo()">‚Ü©Ô∏è Desfazer √∫ltimo</button>
      </div>
    </div>
  </div>

  <div id="total">Total: R$ <span id="soma">0.00</span></div>
