
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartCart</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #121212;
      color: #FFFFFF;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .camera-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      max-width: 400px;
      height: auto;
      pointer-events: none;
    }
    #precos {
      display: flex;
      flex-direction: column;
      gap: 25px;
      max-height: 700px;
      overflow-y: auto;
    }
    .preco-btn {
      font-size: 3em;
      padding: 30px 50px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-controle, .btn-total {
      margin-top: 20px;
    }
    .btn-controle button, .btn-total button {
      background: #FF5252;
      color: white;
      border: none;
      padding: 24px 48px;
      border-radius: 20px;
      font-size: 2em;
      cursor: pointer;
      margin: 10px;
    }
    #total {
      font-size: 4em;
      margin-top: 30px;
      color: #81C784;
    }
    #manualInput {
      margin-top: 30px;
    }
    #manualInput input {
      padding: 24px;
      font-size: 2.4em;
      border-radius: 20px;
      border: none;
      width: 240px;
      margin-right: 30px;
    }
    #manualInput button {
      font-size: 2.4em;
      padding: 24px 48px;
      background: #1E88E5;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>SmartCart</h1>
  <div class="container">
    <div class="camera-wrapper">
      <video id="video" autoplay playsinline></video>
      <canvas id="overlay"></canvas>

      <div class="btn-controle">
        <button onclick="limparSugestoes()">‚ùå Apagar sugest√µes</button>
        <button onclick="desfazerUltimo()">‚Ü©Ô∏è Desfazer √∫ltimo</button>
      </div>

      <div id="total">Total: R$ <span id="soma">0.00</span></div>

      <div class="btn-total">
        <button onclick="zerarTotal()">üîÑ Zerar Total</button>
      </div>
    </div>

    <div id="precos"></div>

    <!-- Adicionado abaixo dos valores reconhecidos -->
    <div id="manualInput">
      <input type="number" id="valorManual" step="0.01" placeholder="0.00">
      <button onclick="adicionarManual()">‚ûï Adicionar</button>
    </div>
  </div>

  <script>
    let soma = 0;

    async function iniciarCamera() {
      const video = document.getElementById("video");
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: "environment" } }, audio: false });
        video.srcObject = stream;
      } catch (err) {
        console.warn("Fallback para c√¢mera padr√£o.", err);
        try {
          const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = fallbackStream;
        } catch (erroFinal) {
          console.error("Erro ao acessar qualquer c√¢mera:", erroFinal);
          const mensagem = document.createElement('p');
          mensagem.textContent = "C√¢mera n√£o dispon√≠vel. Verifique permiss√µes ou tente em outro navegador.";
          mensagem.style.color = "#FF5252";
          document.querySelector(".camera-wrapper").appendChild(mensagem);
        }
      }
    }

    function adicionarManual() {
      const valor = parseFloat(document.getElementById("valorManual").value);
      if (!isNaN(valor) && valor > 0) {
        const botao = document.createElement("button");
        botao.className = "preco-btn";
        botao.textContent = `R$ ${valor.toFixed(2)}`;
        botao.onclick = () => {
          botao.remove();
          soma -= valor;
          atualizarTotal();
        };
        document.getElementById("precos").appendChild(botao);
        soma += valor;
        atualizarTotal();
        document.getElementById("valorManual").value = "";
      }
    }

    function atualizarTotal() {
      document.getElementById("soma").textContent = soma.toFixed(2);
    }

    function zerarTotal() {
      soma = 0;
      document.getElementById("soma").textContent = "0.00";
      document.getElementById("precos").innerHTML = "";
    }

    function limparSugestoes() {
      document.getElementById("precos").innerHTML = "";
    }

    function desfazerUltimo() {
      const precos = document.getElementById("precos");
      const ultimo = precos.lastElementChild;
      if (ultimo) {
        const valor = parseFloat(ultimo.textContent.replace("R$", "").trim());
        if (!isNaN(valor)) {
          soma -= valor;
          atualizarTotal();
        }
        ultimo.remove();
      }
    }

    iniciarCamera();

    const canvas = document.getElementById("overlay");
    const video = document.getElementById("video");
    const ctx = canvas.getContext("2d");

    video.addEventListener("play", () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      function desenharRetangulo() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 4;
        const w = canvas.width * 0.8;
        const h = canvas.height * 0.2;
        const x = (canvas.width - w) / 2;
        const y = (canvas.height - h) / 2;
        ctx.strokeRect(x, y, w, h);
        requestAnimationFrame(desenharRetangulo);
      }

      desenharRetangulo();
    });
  </script>
</body>
</html>
